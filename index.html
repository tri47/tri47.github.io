---
layout: default
title: Home
---
<head> 
    <link rel="stylesheet" href="/assets/css/custom-styles.css">
</head>

<div class="wrapper">
    <div id="main-header"> 
        <div id="main-text-block">
            <h1 id="intro-block">
                Making sense in a tumultuous world
            </h1>
            <h3>A personal account on data, humans and anything in between</h3>
        </div>
    </div>


    <div id="all-posts">
        {% for post in site.posts %}
        <div class="each-post">
            <div class="index-container">
                    <a href="{{ post.url }}" title="{{ post.title }}">
                        <div class="post-index-title">
                            {{ post.title }}
                        </div>
                        <div class = "post-index-image">
                            <img src="images/posts/{{post.image}}" alt="image"/>
                        </div>
                    </a>
            </div>
            <h4 class="index-date">{{ post.date | date_to_string }} </h4>

        </div>
        {% endfor %}      
          

    </div>
